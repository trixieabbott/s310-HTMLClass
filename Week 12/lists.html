<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>List Page</title>
</head>
<body>
  <h1>List Examples</h1>
  
  <p>The following is an unordered list.</p>
  
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
  <p>The following is an ordreed list</p>
  
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  
  
  <p>The following is a nested list</p>
  
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3
      <ul>
        <li>Sub 1</li>
        <li>Sub 2</li>
        <li>Sub 3</li>
      </ul>
    </li>
    <li>Item 4</li>
  </ul>
  
</body>
</html>
