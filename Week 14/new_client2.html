    <main>
        <h2>Add Contact for CLIENT</h2>
        <form class="blueform" action="new_client2.html" method="get">
            <h3 class="blue">Contact Information</h3>
        
            <label for="firstname">First Name</label> <input type="text" name="firstname" id="firstname"><label for="lastname">Last Name</label> <input type="text" name="lastname" id="lastname"><br>
            <label for="email">Email</label> <input type="email" name="email" id="email"><br>
            <label for="phone">Phone</label> <input type="tel" name="phone" id="phone"><br>
            <label for="street">Street</label> <input type="text" name="street" id="street"><br>
            <label for="city">City</label> <input type="text" name="city" id="city">
            <label for="state" class="no_min">State</label>
                <select name="state" id="state">
                    <option></option>
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option> 
                    <option>CT</option>
                    <option>DE</option>
                    <option>FL</option>
                </select>
            <label for="zip" class="no_min">Zip</label> <input type="text" name="zip" id="zip">
            <br>
            <br>
            <input type="submit" value="Save and Add Another" class="button"> 
            <a href="new_client3.html" class="button">Save and Finish</a>
        </form>
    </main>
    
    <footer>
        <p>FCRE | Phone: 800-555-1234 | 444 Four Circles Dr, Daytona, FL 32114</p>
