<body>

    <header>
        <h1><img src="images/four_circles.png" width="300">Four Circles Racing Events</h1>
    </header>
    
    <nav>
        <a href="home.html">Home</a> |

    <main>
        <h2>Enter Event Details</h2>
        <form class="blueform" action="new_event3.html" method="get">
            <h3 class="blue">Event for <span class="larger">Indiana University</span></h3>
        
            <label for="eventName">Event Name</label> <input type="text" name="eventName" id="eventName"><br>
            <label for="estDrivers">Estimated Drivers</label> <input type="number" min="0" name="estDrivers" id="estDrivers">
            
            <h3 class="blue">Date and Time</h3>
            <label for="eventDate">Date</label> <input type="date" name="eventDate" id="eventDate"><br>
            <label for="eventTime">Time</label> <input type="time" name="eventTime" id="eventTime">
           
            <h3 class="blue">Location</h3>
                <label for="racetrack">Racetrack</label>
                <select name="racetrack" id="racetrack">
                    <option></option>
                    <option>Bristol Motor Speedway</option>
                    <option>Charlotte Motor Speedway</option>
                    <option>Darlington Raceway</option>
                    <option>Daytona International Speedway</option>
                    <option>Indianapolis Motor Speedway</option>
                    <option>Las Vegas Motor Speedway</option> 
                    <option>Michigan International Speedway</option>
                    <option>Sonoma Raceway</option>
                    <option>Talladega Superspeedway</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Submit Request" class="button"> 
        </form>
    </main>
    
    <footer>
        <p>FCRE | Phone: 800-555-1234 | 444 Four Circles Dr, Daytona, FL 32114</p>
    </footer>
